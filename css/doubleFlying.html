<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		.left, .right{
			width: 100px;
			height: 100px;
			float: left;
			background-color: red;
		}
		.main{
			float: left;
			width: 100%;
			height: 100px;
		}
		.wrap{
			margin: 0 100px;
			height: 100px;
			background-color: black;
		}
		.left{
			position: relative;
			margin-left: -100%;
		}
		.right{
			margin-left: -100px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="main">
			<div class="wrap"></div>
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
